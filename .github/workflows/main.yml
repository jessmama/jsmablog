# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches:
      - main  # 當main分支有push操作時

jobs:
  deploy:
    runs-on: ubuntu-20.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      
    steps:
       - name: checkout private repo
         uses: actions/checkout@v2
         with:
            ref: main
            token: ${{ secrets.HUGO_DEPLOY_TOKEN  }}
            submodules: recursive  # 找尋Hugo主題(true OR recursive)
            fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod
            
       - name: Setup Hugo
         uses: peaceiris/actions-hugo@v2
         with:
            hugo-version: '0.85.0'
            extended: true

       - name: Setup Node
         uses: actions/setup-node@v2
         with:
            node-version: '14'

       - name: Cache dependencies
         uses: actions/cache@v1
         with:
            path: ~/.npm
            key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
            restore-keys: |
              ${{ runner.os }}-node-

       - run: npm ci
           
       - name: Clean public
         run: rm -rf public/*
         
       - name: Setup public
         run: git worktree add -B gh-pages public origin/gh-pages
      
       - name: build content to public site
         working-directory: ./
         run: hugo --minify   
     
       - name: Deploy
         uses: peaceiris/actions-gh-pages@v3
         with:
          github_token: ${{ secrets.HUGO_DEPLOY_TOKEN }}
          PUBLISH_BRANCH: gh-pages  # 推送到 gh-pages 分支
          PUBLISH_DIR: ./public     # hugo 生成的目錄
          commit_message: ${{ github.event.head_commit.message }}
